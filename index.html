<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Forensics</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: white;
            color: black;
        }
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 2em;
            background-color: white;
            margin-left: 3.75%;
            margin-right: 3.75%;
        }
        .logo-section {
            display: flex;
            align-items: center;
            transition: transform 0.3s;
            text-decoration: none;
            color: black; 
            margin-top: 1em;
        }
        .logo-section img {
            height: 3.125em;
            margin-right: -0.625em;
            transition: transform 0.3s;
        }
        .legal-text {
            font-family: 'Merriweather', serif;
            font-weight: bold;
            text-align: left;
            margin-left: 0.625em;
            transition: transform 0.3s;
            color: black;
        }
        .logo-section:hover {
            transform: scale(1.1);
        }
        .navbar {
            background-color: #f7f7f7;
            padding: 1em 2em;
            border-radius: 2.5em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
            margin-left: 2em;
        }
        .navbar a {
            color: black;
            text-decoration: none;
            padding: 1em 2em 1.2em;
            border-radius: 2.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            transition: transform 0.3s;
            position: relative;
        }
        .navbar a img {
            margin-left: 0.5em;
            transition: transform 0.3s;
            width: 0.625em;
            height: auto;
        }
        .navbar a:hover {
            transform: scale(1.1);
        }
        .navbar a:hover img {
            transform: translateX(0.3em);
        }
        .navbar a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0.25em;
            background-color: black;
            transition: width 0.3s, opacity 0.3s;
            border-radius: 1em;
            opacity: 0;
        }
        .navbar a.active::after {
            width: 80%;
            opacity: 1;
        }
        .reach-us {
            background-color: black;
            color: white !important;
            padding: 1em 2em;
            border-radius: 2.5em;
            display: flex;
            align-items: center;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }
        .reach-us img {
            margin-left: 0.5em;
            transition: transform 0.3s;
            width: 0.625em;
            height: auto;
        }
        .reach-us:hover {
            background-color: black;
            transform: scale(1.05);
        }
        .reach-us:hover img {
            transform: translateX(0.3em);
        }
        .content {
            display: flex;
            padding: 2em;
            margin-left: 3.75%;
            margin-right: 3.75%;
            align-items: stretch;
            justify-content: space-between;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 35%;
        }
        .headline {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        .subtitle {
            font-size: 1em;
            margin-bottom: 1.5em;
        }
        .button-container {
            display: flex;
            gap: 1em;
            margin-top: 2em;
        }
        .button {
            padding: 1em 2em;
            border-radius: 2.5em;
            display: flex;
            align-items: center;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }
        .demo-button {
            background-color: black;
            color: white;
        }
        .tour-button {
            background-color: white;
            color: black;
            border: 0.125em solid black;
        }
        .tour-button img {
            margin-left: 0.5em;
            transition: transform 0.3s;
            width: 0.625em;
            height: auto;
        }
        .tour-button:hover img {
            transform: translateX(0.3em);
        }
        .button:hover {
            transform: scale(1.05);
        }
        .dynamic-view {
            flex: 2;
            background-color: white;
            border: 0.125em solid black;
            border-radius: 2.5em;
            padding: 3em;
            margin-left: 2em;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 25em;
            max-width: 55%;
        }
        .progress-bar-container {
            position: absolute;
            top: 1.5em;
            left: 1.5em;
            display: flex;
            gap: 0.5em;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .progress-bar {
            width: 3.125em;
            height: 0.625em;
            background-color: white;
            border: 0.125em solid black;
            border-radius: 0.625em;
            overflow: hidden;
            cursor: pointer;
        }
        .progress {
            height: 100%;
            width: 0;
            background-color: black;
            transition: width 5s linear, opacity 0.5s ease-in-out;
        }
        .dynamic-content {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .dynamic-content .reach-us {
            width: var(--reach-us-width, auto);
            box-sizing: border-box;
            margin-top: 1em;
        }
        .dynamic-content h2 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        .dynamic-content p {
            font-size: 1.2em;
        }
        .navbar-reach-us {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <a href="index.html" class="logo-section">
            <img src="images/logo.png" alt="Logo">
            <div class="legal-text">
                LEGAL<br>FORENSICS
            </div>
        </a>
        <nav class="navbar">
            <a href="#" id="products">Products <img src="images/right-sel.png" alt="arrow"></a>
            <a href="#" id="solutions">Solutions <img src="images/right-sel.png" alt="arrow"></a>
            <a href="#" id="company">Company <img src="images/right-sel.png" alt="arrow"></a>
            <a href="mailto:info@legalforensics.ai" class="reach-us navbar-reach-us">Reach us
                <img src="images/right.png" alt="right arrow">
            </a>
        </nav>
    </div>
    <div class="content">
        <div class="main-content">
            <div class="headline">A legal platform,<br>powered by AI</div>
            <div class="subtitle">Empowering you with the tools to uncover <br> legal insights and make informed decisions.</div>
            <div class="button-container">
                <a href="#" class="button demo-button" id="talkToUsBtn">Test Drive</a>
                <a href="#" class="button tour-button" id="joinTeamBtn">Collaborate
                    <img src="images/right-modified.png" alt="right arrow">
                </a>
            </div>
        </div>
        <div class="dynamic-view" id="dynamicView">
            <div class="progress-bar-container" id="progressBarContainer"></div>
            <div class="dynamic-content" id="dynamicContent"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productsLink = document.getElementById('products');
            const solutionsLink = document.getElementById('solutions');
            const companyLink = document.getElementById('company');
            const talkToUsBtn = document.getElementById('talkToUsBtn');
            const joinTeamBtn = document.getElementById('joinTeamBtn');
            const dynamicView = document.getElementById('dynamicView');
            const dynamicContent = document.getElementById('dynamicContent');
            const progressBarContainer = document.getElementById('progressBarContainer');

            const productsContent = [
                { title: "Legal Search", description: "Utilize advanced search capabilities to efficiently navigate a vast repository of millions of case laws." },
                { title: "Document Forensics", description: "Analyze your documents—whether it's a property lease, business contract, trademark application, or employment agreement—to detect relevant legal precedents." },
                { title: "Legal Analytics", description: "Empower yourself with data-driven insights." },
                // { title: "Enriched Datalake", description: "Comprehensive repository of legal information." }
            ];

            const solutionsContent = [
                { title: "Corporations: Protect Your Business", description: "Make informed decisions by understanding historical precedents set by case law. Quickly identify winning legal strategies and fortify your contracts against risks. Legal Forensics empowers corporate legal teams to transform challenges into strategic advantages." },
                { title: "Individuals: Empower Your Rights", description: "Gain instant access to crucial case laws and confidently address issues such as contractor dispute, tenant-landlord dispute, employee discrimination, and more. Legal Forensics equips you with the knowledge and insights needed to secure your rights in any legal battle." },
                { title: "Law Firms: Elevate Your Practice", description: "Streamline your legal research and enhance your strategies with AI-driven insights. Legal Forensics sets your practice apart, helping you achieve landmark victories for your clients." },
                { title: "Advocacy Groups: Amplify Your Cause", description: "Turn passion into powerful legal action with deep insights into relevant precedents. Legal Forensics strengthens your advocacy efforts and drives significant positive change." },
                { title: "Pro Bono Organizations: Champion Justice", description: "Uncover critical evidence and relevant case laws quickly to make justice accessible for all. Legal Forensics empowers your mission to exonerate the wrongfully convicted and fight for justice." }   
            ];

            const companyContent = [
                {title: "About Us", description: "Legal Forensics is a pioneering startup at the intersection of law and technology, dedicated to revolutionizing legal research and analytics. <p> We leverage advanced AI and machine learning tools to provide comprehensive legal insights and risk assessments, empowering legal professionals with precise and actionable data."},
                {title: "Our Mission", description: "At Legal Forensics, our mission is to democratize access to legal data, empowering individuals and organizations with the insights they need to navigate the legal landscape. <p> We believe that everyone deserves equal access to comprehensive legal research, enabling informed decisions and justice for all." }
             ];

            let currentContent = productsContent;
            let currentIndex = 0;
            let timeoutId;
            let isCycling = true;

            function setReachUsWidth() {
                const navbarReachUs = document.querySelector('.navbar-reach-us');
                const width = navbarReachUs.offsetWidth + 'px';
                document.documentElement.style.setProperty('--reach-us-width', width);
            }

            function handleProgressBarClick(index) {
                if (index === currentIndex) return; 

                clearTimeout(timeoutId);
                const oldIndex = currentIndex;
                currentIndex = index;
                
                const progressBars = progressBarContainer.querySelectorAll('.progress-bar');
                const oldProgressBar = progressBars[oldIndex];
                const oldProgress = oldProgressBar.querySelector('.progress');
                const newProgress = progressBars[index].querySelector('.progress');
                
                const computedStyle = window.getComputedStyle(oldProgress);
                const currentWidth = computedStyle.getPropertyValue('width');
                
                oldProgress.style.transition = 'none';
                oldProgress.style.width = currentWidth;
                
                void oldProgress.offsetWidth;
                
                oldProgress.style.transition = 'opacity 0.5s ease-out';
                oldProgress.style.opacity = '0';
                
                newProgress.style.transition = 'none';
                newProgress.style.width = '0';
                newProgress.style.opacity = '0';
                
                setTimeout(() => {
                    oldProgress.style.transition = 'none';
                    oldProgress.style.width = '0';
                    oldProgress.style.opacity = '1';
                    
                    newProgress.style.opacity = '1';
                    
                    void newProgress.offsetWidth; 
                    newProgress.style.transition = 'width 5s linear';
                    newProgress.style.width = '100%';
                    
                    updateDynamicView(true, oldIndex);
                }, 500);
            }

            function createProgressBars() {
                progressBarContainer.innerHTML = '';
                progressBarContainer.style.opacity = '1';
                currentContent.forEach((_, index) => {
                    const progressBar = document.createElement('div');
                    progressBar.className = 'progress-bar';
                    progressBar.innerHTML = '<div class="progress" style="width: 0%; opacity: 1;"></div>';
                    progressBar.addEventListener('click', () => handleProgressBarClick(index));
                    progressBarContainer.appendChild(progressBar);
                });
            }

            function updateDynamicView(isClick = false, oldIndex = null) {
                const progressBars = progressBarContainer.querySelectorAll('.progress-bar');
                
                dynamicContent.style.opacity = '0';

                progressBars.forEach((bar, index) => {
                    const progress = bar.querySelector('.progress');
                    if (index === currentIndex) {
                        progress.style.transition = 'width 5s linear';
                        progress.style.width = '0%';
                        progress.style.opacity = '1';
                        setTimeout(() => {
                            progress.style.width = '100%';
                        }, 50);
                    } else if (isClick && index === oldIndex) {
                        progress.style.transition = 'opacity 0.5s ease-out';
                        progress.style.opacity = '0';
                    } else {
                        progress.style.transition = 'none';
                        progress.style.width = '0%';
                        progress.style.opacity = '0';
                    }
                });

                setTimeout(() => {
                    dynamicContent.innerHTML = `
                        <h2>${currentContent[currentIndex].title}</h2>
                        <p>${currentContent[currentIndex].description}</p>
                    `;
                    dynamicContent.style.opacity = '1';

                    if (isCycling) {
                        timeoutId = setTimeout(() => {
                            const currentProgress = progressBars[currentIndex].querySelector('.progress');
                            currentProgress.style.transition = 'opacity 1.5s ease-out';
                            currentProgress.style.opacity = '0';
                            
                            setTimeout(() => {
                                currentIndex = (currentIndex + 1) % currentContent.length;
                                updateDynamicView();
                            }, 500);
                        }, 5000);
                    }
                }, 500);
            }

            function startCycling() {
                clearTimeout(timeoutId);
                currentIndex = 0;
                isCycling = true;
                progressBarContainer.style.opacity = '1';
                
                const progressBars = progressBarContainer.querySelectorAll('.progress-bar');
                progressBars.forEach((bar, index) => {
                    const progress = bar.querySelector('.progress');
                    progress.style.transition = 'none';
                    progress.style.width = '0%';
                    progress.style.opacity = index === 0 ? '1' : '0';
                });
                
                void progressBarContainer.offsetWidth;
                
                const firstProgress = progressBars[0].querySelector('.progress');
                firstProgress.style.transition = 'width 5s linear';
                firstProgress.style.width = '100%';

                updateDynamicView();
            }

            function setActiveNavItem(item) {
                document.querySelectorAll('.navbar a').forEach(link => {
                    link.classList.remove('active');
                });
                item.classList.add('active');
            }

            function showTalkToUs() {
                const content = `
                    <h2>Beta Customers</h2>
                    <p>We are seeking beta customers to test drive our solution, provide valuable feedback, and collaborate with us on developing cutting-edge features. <p> We invite individuals, corporations, and law firms to join us in this exciting journey. If you are interested, please click the button below to get in touch with us.</p>
                    <a href="mailto:info@legalforensics.ai" class="reach-us dynamic-reach-us">Reach us
                        <img src="images/right.png" alt="right arrow">
                    </a>
                `;
                updateCustomView(content);
            }

            function showJoinTeam() {
                const content = `
                    <h2>Collaborate with us</h2>
                    <p>If you are a legal domain expert, we would love to talk to you and explore collaboration possibilities.</p>
                    <a href="mailto:info@legalforensics.ai" class="reach-us dynamic-reach-us">Reach us
                        <img src="images/right.png" alt="right arrow">
                    </a>
                `;
                updateCustomView(content);
            }

            function updateCustomView(content) {
                clearTimeout(timeoutId);
                isCycling = false;
                dynamicContent.style.opacity = '0';
                progressBarContainer.style.opacity = '0';
                setTimeout(() => {
                    dynamicContent.innerHTML = content;
                    dynamicContent.style.opacity = '1';
                }, 500);
                document.querySelectorAll('.navbar a').forEach(link => {
                    link.classList.remove('active');
                });
            }

            productsLink.addEventListener('click', (e) => {
                e.preventDefault();
                currentContent = productsContent;
                createProgressBars();
                startCycling();
                setActiveNavItem(productsLink);
            });

            solutionsLink.addEventListener('click', (e) => {
                e.preventDefault();
                currentContent = solutionsContent;
                createProgressBars();
                startCycling();
                setActiveNavItem(solutionsLink);
            });

            companyLink.addEventListener('click', (e) => {
                e.preventDefault();
                currentContent = companyContent;
                createProgressBars();
                startCycling();
                setActiveNavItem(companyLink);
            });

            talkToUsBtn.addEventListener('click', (e) => {
                e.preventDefault();
                showTalkToUs();
            });

            joinTeamBtn.addEventListener('click', (e) => {
                e.preventDefault();
                showJoinTeam();
            });

            setReachUsWidth();
            window.addEventListener('resize', setReachUsWidth);

            createProgressBars();
            startCycling();
            setActiveNavItem(productsLink);
        });
    </script>
</body>
</html>
